    <h1 class="center">Entre em Contato</h1>

    <div class="container mb-50">
        <div>
            <h2>Deixe seu comentário</h2>
            <form >
                <label for="nome">Digite seu Nome</label> <br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id="txtNome"></div>
            <br>   
                <label for="email">Seu E-mail:</label> <br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id="txtEmail"></div>
            <br>
                <label for="comentário">Digite seu comentário:</label> <br>
                <textarea name="assunto" id="assunto" cols="60" rows="10" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>
